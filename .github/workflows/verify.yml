name: Verify Merge

on:
  workflow_call:
    outputs:
      is_valid_merge:
        description: 'Whether this is a valid merge from main'
        value: ${{ jobs.verify.outputs.is_valid_merge }}

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      is_valid_merge: ${{ steps.check_merge.outputs.is_valid_merge }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify merge from main
        id: check_merge
        run: |
          # Get the latest commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Latest commit message: $COMMIT_MSG"

          # Check if it's a merge commit from main using a more flexible pattern
          if git log -1 --pretty=%P | grep -q " "; then
            # It's a merge commit, now check if main was involved
            MERGE_PARENTS=$(git log -1 --pretty=%P)
            echo "Merge parents: $MERGE_PARENTS"

            for PARENT in $MERGE_PARENTS; do
              BRANCH_NAME=$(git name-rev --name-only $PARENT)
              echo "Checking parent: $PARENT ($BRANCH_NAME)"
              if echo "$BRANCH_NAME" | grep -q "main"; then
                echo "Found merge from main branch"
                echo "is_valid_merge=true" >> "$GITHUB_OUTPUT"
                exit 0
              fi
            done
            echo "No merge from main found"
            echo "is_valid_merge=false" >> "$GITHUB_OUTPUT"
          else
            echo "Not a merge commit"
            echo "is_valid_merge=false" >> "$GITHUB_OUTPUT"
          fi
