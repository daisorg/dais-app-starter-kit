name: Verify Merge

on:
  workflow_call:
    outputs:
      is_valid_merge:
        description: 'Whether this commit has main as a parent'
        value: ${{ jobs.verify.outputs.is_valid_merge }}

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      is_valid_merge: ${{ steps.check_merge.outputs.is_valid_merge }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify main as parent
        id: check_merge
        run: |
          # Get all parent commits
          PARENTS=$(git rev-parse HEAD^@)
          echo "Parent commits: $PARENTS"

          # Check if any parent is from main branch
          for PARENT in $PARENTS; do
            BRANCH_NAME=$(git name-rev --name-only $PARENT)
            echo "Checking parent: $PARENT ($BRANCH_NAME)"
            if echo "$BRANCH_NAME" | grep -q "main"; then
              echo "Found main as parent"
              echo "is_valid_merge=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          echo "Main not found in parents"
          echo "is_valid_merge=false" >> "$GITHUB_OUTPUT"
