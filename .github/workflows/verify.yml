name: Verify Merge

on:
  workflow_call:
    outputs:
      is_valid_merge:
        description: 'Whether this is a valid merge from main'
        value: ${{ jobs.verify.outputs.is_valid_merge }}

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      is_valid_merge: ${{ steps.check_merge.outputs.is_valid_merge }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify merge from main
        id: check_merge
        run: |
          # Check if the latest commit on *.x is a merge from main
          MERGE_FROM_MAIN=$(git log -1 --pretty=%B | grep -c "Merge.*main" || true)
          if [ "$MERGE_FROM_MAIN" -eq 0 ]; then
            echo "is_valid_merge=false" >> "$GITHUB_OUTPUT"
            echo "This push to *.x does not appear to be a merge from main"
            echo "All changes must be merged from the main branch"
          else
            echo "is_valid_merge=true" >> "$GITHUB_OUTPUT"
            echo "Verified that this is a merge from main to *.x"
          fi
